<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">  
  <title>{{ title }}</title>
  <meta name="description" content="{{ description }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/css/lightgallery-bundle.min.css">
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img eleventy:ignore src="/img/leeds-night-owls-logo.png" class="bi me-2" alt="Night Owls Wargames Club logo" width="40" height="33">
          {{ site.name }}
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-label="Read more about meetings at Night Owls" href="/meetings/">Meetings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-label="Read more about membership at Night Owls" href="/membership/">Membership</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-label="Games played at Leeds Night Owls" href="/games/">Games</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-label="Answers to frequently asked questions" href="/faq/">FAQ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-label="Contact Leeds Night Owls" href="/contact-us/">Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
 
    <div id="lightgallery">
      <a href="/img/gallery/conflict-bolton/igp3884.jpg" data-lg-size="1600-2400">
          <img alt="img1" src="public/img/gallery/conflict-bolton/igp3884.jpg" />
      </a>
      <a href="/img/gallery/conflict-bolton/igp3885.jpg" data-lg-size="1024-800">
          <img alt="img2" src="public/img/gallery/conflict-bolton/igp3885.jpg" />
      </a>
    </div>
   
  </div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary">Copyright &copy; Leeds Night Owls 2025</p>

      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <img eleventy:ignore src="/img/leeds-night-owls-logo.png" class="bi me-2" alt="Night Owls Wargames Club logo" width="40" height="33">
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item"><a href="/meetings/" class="nav-link px-2 text-body-secondary">Meetings</a></li>
        <li class="nav-item"><a href="/membership/" class="nav-link px-2 text-body-secondary">Membership</a></li>
        <li class="nav-item"><a href="/games/" class="nav-link px-2 text-body-secondary">Games</a></li>
        <li class="nav-item"><a href="/events/" class="nav-link px-2 text-body-secondary">Events</a></li>
        <li class="nav-item"><a href="/faq/" class="nav-link px-2 text-body-secondary">FAQ</a></li>
        <li class="nav-item"><a href="/contact-us/" class="nav-link px-2 text-body-secondary">Contact Us</a></li>
      </ul>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/lightgallery.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/plugins/thumbnail/lg-thumbnail.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lightgallery@2.8.3/plugins/zoom/lg-zoom.umd.min.js"></script>

  <script type="text/javascript">
    lightGallery(document.getElementById('lightgallery'), {
        plugins: [lgZoom, lgThumbnail],
        speed: 500,
    });
</script>
</body>
</html>
